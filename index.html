<!doctype html>
<html ng-app="musicAlbumsApp">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="script/lib/angular/angular.js"></script>
    <script src="app/application.js"></script>
  </head>
  <body ng-controller="AlbumsController">
    <h3>Music Albums</h3>
    <table class="table">
      <p>
        Total number of albums: {{albums.length}}
      </p>
      <thead>
        <tr>
          <th>Id</th>
          <th>Album name</th>
          <th>Artist</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="album in albums | orderBy: orderProp">
          <td>{{album.id}}</td>
          <td>{{album.name}}</td>
          <td>{{album.artist}}</td>
          <td>{{album.year}}</td>
        </tr>
      </tbody>
    </table>
    <div class="well well-sm">
      {{ albums | json }}
    </div>
  </body>
</html
